<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://hm.baidu.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob: project4-file: https:; connect-src *"
    />
    <title>Project4 - AI that gets things done</title>
    <style>
      /* Anti-flash: set background before CSS loads */
      html,
      body,
      #root {
        background-color: #0a0a0a;
      }
      html.light,
      html.light body,
      html.light #root {
        background-color: #ffffff;
      }
    </style>
    <script>
      // Anti-flash: apply theme before render (default: light)
      (function () {
        try {
          var theme = localStorage.getItem("project4-theme");
          if (theme === "dark") {
            // Explicitly dark: do nothing (stay dark)
          } else if (theme === "light") {
            document.documentElement.classList.add("light");
          } else if (theme === "system") {
            // system: check preference
            if (!window.matchMedia("(prefers-color-scheme: dark)").matches) {
              document.documentElement.classList.add("light");
            }
          } else {
            // default (no localStorage): use light theme
            document.documentElement.classList.add("light");
          }
        } catch (e) {}
      })();
    </script>
    <!-- Baidu Tongji Analytics SDK -->

          typeof process !== "undefined" ||
          navigator.userAgent.includes("Electron");
        if (!isElectron) {

        s.parentNode.insertBefore(hm, s);
      })();
    </script>

  </body>
</html>
